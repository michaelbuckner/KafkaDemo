<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Mock Financial Transaction</title>
</head>
<style>
    label {
        display: inline-block;
        width: 100px;
        text-align: right;
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <h1>Mock Financial Transaction</h1>
    <form action="/" method="post">
        <div id="transaction-rows">
            <div class="transaction-row">
                <label for="sender">Sender:</label>
                <input type="text" name="sender[]" required>
                <br>
                <label for="recipient">Recipient:</label>
                <input type="text" name="recipient[]" required>
                <br>
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount[]" required>
                <br>
            </div>
        </div>
        <button type="button" id="copy-row">Copy Transaction</button>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        let copyCount = 1;

        document.getElementById('copy-row').addEventListener('click', () => {
            const firstRow = document.querySelector('.transaction-row');
            const sender = firstRow.querySelector('input[name="sender[]"]').value;
            const recipient = firstRow.querySelector('input[name="recipient[]"]').value;
            const amount = firstRow.querySelector('input[name="amount[]"]').value;

            const newRow = document.createElement('div');
            newRow.classList.add('transaction-row');
            newRow.innerHTML = `
                <label for="sender">Sender:</label>
                <input type="text" name="sender[]" value="${sender}${copyCount}" required>
                <br>
                <label for="recipient">Recipient:</label>
                <input type="text" name="recipient[]" value="${recipient}${copyCount}" required>
                <br>
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount[]" value="${amount}" required>
                <br>
            `;
            document.getElementById('transaction-rows').appendChild(newRow);
            copyCount += 1;
        });
    </script>
</body>
</html>
